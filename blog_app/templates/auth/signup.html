{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}

<div class="min-h-[70vh] flex items-center justify-center">

    <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8">

        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                Create an Account
            </h1>
            <p class="text-gray-600 text-sm">
                Join Bloggy and start sharing your thoughts.
            </p>
        </div>

        <form method="post" class="space-y-5">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Username
                </label>
                {{ form.username }}
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Password
                </label>
                {{ form.password1 }}
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Confirm Password
                </label>
                {{ form.password2 }}
            </div>

            <button type="submit"
                    class="w-full py-2.5 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition font-medium">
                Sign Up
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-6">
            Already have an account?
            <a href="{% url 'login' %}" class="text-indigo-600 font-medium hover:underline">
                Login
            </a>
        </p>

    </div>

</div>

{% endblock %}
