<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post List</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <a href="{% url 'create_post' %}">Add Post</a>
    {% for post in posts %}
        <h2>{{post.title}}</h2>
        <p>{{post.content}}</p>
        <p>Category: {{ post.category }}</p>
        <p>Author: {{post.author}}</p>
    {% empty %}
        <p>No posts available.</p><a href="{% url 'create_post' %}">Create here</a>
    {% endfor %}
</body>
</html>
